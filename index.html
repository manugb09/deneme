<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müzik Temalı Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Müzik Platformu</h1>
        </header>
        <main>
            <section class="player">
                <h2>Şarkı Çalar</h2>
                <div id="song-info">
                    <p><strong>Şu an çalıyor:</strong> <span id="current-song">Henüz bir şarkı seçilmedi</span></p>
                </div>
                <audio id="audio-player" controls>
                    Tarayıcınız ses dosyalarını desteklemiyor.
                </audio>
                <div class="controls">
                    <button id="play-song">Çal</button>
                    <button id="pause-song">Duraklat</button>
                </div>
                <input type="file" id="file-input" accept="audio/*">
            </section>

            <section class="playlist">
                <h2>Şarkı Listesi</h2>
                <ul id="song-list">
                    <li data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" class="song-item">Şarkı 1</li>
                    <li data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" class="song-item">Şarkı 2</li>
                    <li data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" class="song-item">Şarkı 3</li>
                </ul>
            </section>
        </main>
    </div>

    <script>
        const fileInput = document.getElementById("file-input");
        const audioPlayer = document.getElementById("audio-player");
        const currentSongLabel = document.getElementById("current-song");

        // Dosya yüklendiğinde çalışacak olay
        fileInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const fileData = e.target.result;

                    // Yüklediğimiz şarkıyı "Şarkı 1" ile değiştirme
                    updateSongListWithUploadedFile(fileData, file.name);

                    // Şarkıyı çalmaya başlıyoruz
                    audioPlayer.src = fileData;
                    currentSongLabel.textContent = file.name;
                    audioPlayer.play();
                };
                reader.readAsDataURL(file); // Dosyayı Base64 olarak okuyoruz
            }
        });

        // Şarkı 1'i yüklenen şarkı ile günceller
        function updateSongListWithUploadedFile(fileData, fileName) {
            const firstSongItem = document.querySelector(".song-item"); // Şarkı 1'i seçiyoruz
            firstSongItem.setAttribute("data-src", fileData); // Yüklediğimiz dosyanın URL'sini setliyoruz
            firstSongItem.textContent = fileName; // Şarkı adını güncelliyoruz
        }
    </script>
</body>
</html>
