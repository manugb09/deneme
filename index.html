<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müzik Temalı Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Müzik Platformu</h1>
            <button id="toggleMode">Aydınlık Moda Geç</button>
        </header>
        <main>
            <section class="player">
                <h2>Şarkı Çalar</h2>
                <div id="song-info">
                    <p><strong>Şu an çalıyor:</strong> <span id="current-song">Henüz bir şarkı seçilmedi</span></p>
                </div>
                <audio id="audio-player" controls>
                    Tarayıcınız ses dosyalarını desteklemiyor.
                </audio>
            </section>

            <section class="playlist">
                <h2>Şarkı Listesi</h2>
                <ul id="song-list">
                    <!-- Eski şarkılar kaldırıldı -->
                    <li data-src="https://drive.google.com/uc?export=download&id=1vh5FHUhQvkaxZlXJx--tDMF8PVKqrC2P" class="song-item">
                        Benim Yüklediğim Şarkı
                    </li>
                </ul>
            </section>
        </main>
    </div>

    <script>
        const audioPlayer = document.getElementById("audio-player");
        const currentSongLabel = document.getElementById("current-song");
        const songList = document.getElementById("song-list");

        // Şarkı listesine tıklama olayı ekle
        songList.addEventListener("click", (e) => {
            const target = e.target;
            if (target.tagName === "LI") {
                const songSrc = target.getAttribute("data-src");
                const songName = target.textContent;

                audioPlayer.src = songSrc;
                currentSongLabel.textContent = songName;
                audioPlayer.play();
            }
        });

        // Varsayılan şarkıyı başlat
        document.addEventListener("DOMContentLoaded", () => {
            const firstSong = songList.querySelector(".song-item");
            if (firstSong) {
                const songSrc = firstSong.getAttribute("data-src");
                const songName = firstSong.textContent;

                audioPlayer.src = songSrc;
                currentSongLabel.textContent = songName;
            }
        });
    </script>
</body>
</html>
